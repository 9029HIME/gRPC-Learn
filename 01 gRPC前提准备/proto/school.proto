syntax = "proto3";
option go_package = "/ProtoEntity";


message Teacher{
  //定义一个枚举来代表老师类型，注意值是顺序
  enum type{
    MATH = 0;
    CHINESE = 1;
    ENGLISH = 2;
  }
  string name = 1;
}

message Student{
  Teacher teacher = 1;
  string name = 2;
}

message People{
  oneof type{
    Teacher teacher = 1;
    Student student = 2;
  }
  string desc = 3;
}